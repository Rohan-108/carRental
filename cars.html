<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/cars.css" />
    <script type="module" src="./js/index.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script type="module" src="./js/db.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/car.js"></script>
    <title>RENT IT- CARS</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a class="logo" href="index.html">RENT <span>IT</span></a>
        <img
          id="mobile-cta"
          class="mobile-menu"
          src="/images/menu.svg"
          alt="Open navigation"
        />
        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="/images/exit.svg"
            alt="close navigation"
          />
          <ul class="primary-nav">
            <li><a href="index.html">Home</a></li>
            <li class="current"><a href="cars.html">Cars</a></li>
            <li><a href="dashboard.html" id="profileLink">Profile</a></li>
            <li><a href="chat.html" id="chatLink">Chat</a></li>
          </ul>
          <ul class="secondary-nav">
            <li class="go-premium-cta" style="display: block" id="registerLink">
              <a href="login.html">Login</a>
            </li>
            <li class="go-premium-cta" style="display: none" id="dashboardLink">
              <a href="carAdmin.html">Dashboard</a>
            </li>
            <li class="go-premium-cta" style="display: none" id="logoutLink">
              <a href="index.html">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <main class="container">
      <div class="search-filter-container">
        <div class="search-bar">
          <label for="search">Search</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search by car name"
          />
          <button id="toggleFilter" class="filter-toggle">Filters</button>
        </div>
        <div class="filter-panel" id="filterPanel">
          <div class="filter-group">
            <label for="city">City</label>
            <select id="city" name="city">
              <option value="All" selected>All Cities</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="carType">Car Type</label>
            <select id="carType" name="carType">
              <option value="All" selected>All Type</option>
              <option value="Sedan">Sedan</option>
              <option value="Suv">SUV</option>
              <option value="Hatchback">Hatchback</option>
              <option value="Convertible">Convertible</option>
            </select>
          </div>
          <button id="applyFilters" class="btn">Apply Filters</button>
        </div>
      </div>

      <div class="cars">
        <h2>Our Cars</h2>
        <div class="carContainer" id="carContainer"></div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
