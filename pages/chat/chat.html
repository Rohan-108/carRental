<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/chat.css" />
    <link rel="stylesheet" href="../../css/form.css" />
    <script type="module" src="../../js/index.js"></script>
    <script type="module" src="../../js/services/db.js"></script>
    <script type="module" src="./chat.js"></script>
    <script type="module" src="../../js/utils.js"></script>
    <title>RENT-IT - CHAT</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a class="logo" href="../../index.html">RENT <span>IT</span></a>
        <img
          id="mobile-cta"
          class="mobile-menu"
          src="/images/menu.svg"
          alt="Open navigation"
        />
        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="/images/exit.svg"
            alt="close navigation"
          />
          <ul class="primary-nav">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../cars/cars.html">Cars</a></li>
            <li>
              <a href="../profile/dashboard.html" id="profileLink">Profile</a>
            </li>
            <li class="current">
              <a href="../chat/chat.html" id="chatLink">Chat</a>
            </li>
          </ul>
          <ul class="secondary-nav">
            <li class="go-premium-cta" style="display: block" id="registerLink">
              <a href="../login/login.html">Login</a>
            </li>
            <li class="go-premium-cta" style="display: none" id="dashboardLink">
              <a href="../car-admin/carAdmin.html">Dashboard</a>
            </li>
            <li class="go-premium-cta" style="display: none" id="adminLink">
              <a href="../super-admin/admin.html">Admin-Dashboard</a>
            </li>
            <li class="go-premium-cta" style="display: none" id="logoutLink">
              <a href="../../index.html">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="msger">
      <header class="msger-header">
        <div class="msger-header-title">Chats</div>
      </header>
      <div class="chat-container">
        <div class="sidebar" id="sidebar"></div>
        <div class="right-col">
          <main class="msger-chat" id="messageBox"></main>
          <form class="msger-inputarea">
            <textarea
              type="text"
              class="msger-input"
              placeholder="Enter your message..."
              id="msg"
            ></textarea>
            <button type="button" id="openImageModal" style="cursor: pointer">
              <img
                src="../../images/attachment.svg"
                alt="attachment"
                style="width: 20px; height: 20px"
              />
            </button>
            <button
              type="submit"
              class="msger-send-btn"
              id="send"
              style="height: max-content; margin-block: auto"
            >
              Send
            </button>
          </form>
          <div class="imageModal" style="display: none" id="modal">
            <div class="formbg innerModal">
              <div class="formbg-inner" style="padding: 1rem">
                <div class="closeButton" id="closeButton">
                  <img src="../../images/exit.svg" alt="Close" />
                </div>
                <p class="padding-bottom--15 spanText">
                  Send Image with Message
                </p>
                <form id="imageForm">
                  <div class="field">
                    <label for="image">Upload Image (500Kb)</label>
                    <input
                      type="file"
                      name="image"
                      id="image"
                      accept="image/jpg, image/jpeg, image/png"
                      title="Upload Image (jpg, jpeg, png) only allowed and less than 500kb"
                      required
                    />
                  </div>
                  <div class="field">
                    <input
                      type="submit"
                      name="submit"
                      value="Send"
                      style="margin: 0"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
