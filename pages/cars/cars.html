<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RENT IT - Cars</title>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="./cars.css" />
    <link rel="stylesheet" href="../../css/table.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script type="module" src="../../js/index.js"></script>
    <script type="module" src="../../js/services/db.js"></script>
    <script type="module" src="./car.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a class="logo" href="index.html">RENT <span>IT</span></a>
        <img
          id="mobile-cta"
          class="mobile-menu"
          src="/images/menu.svg"
          alt="Open navigation"
        />
        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="/images/exit.svg"
            alt="Close navigation"
          />
          <ul class="primary-nav">
            <li><a href="../../index.html">Home</a></li>
            <li class="current"><a href="cars.html">Cars</a></li>
            <li>
              <a href="../profile/dashboard.html" id="profileLink">Profile</a>
            </li>
            <li><a href="../chat/chat.html" id="chatLink">Chat</a></li>
          </ul>
          <ul class="secondary-nav">
            <li class="go-premium-cta" id="registerLink" style="display: block">
              <a href="../login/login.html">Login</a>
            </li>
            <li class="go-premium-cta" id="dashboardLink" style="display: none">
              <a href="../car-admin/carAdmin.html">Dashboard</a>
            </li>
            <li class="go-premium-cta" style="display: none" id="adminLink">
              <a href="../super-admin/admin.html">Admin-Dashboard</a>
            </li>
            <li class="go-premium-cta" id="logoutLink" style="display: none">
              <a href="../../index.html">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <main class="cars-page">
      <aside class="cars-sidebar">
        <div class="search-section">
          <label for="search">Search</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search by car name"
          />
        </div>
        <div class="filter-panel" id="filterPanel">
          <div class="filter-group">
            <label for="city">City</label>
            <select id="city" name="city">
              <option value="All" selected>All Cities</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="fuelType">Fuel Type</label>
            <select name="fuelType" id="fuelType" required>
              <option value="All" selected>All</option>
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="Electric">Electric</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="carType">Car Type</label>
            <select id="carType" name="carType">
              <option value="All" selected>All Types</option>
              <option value="Sedan">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="Hatchback">Hatchback</option>
              <option value="Convertible">Convertible</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="transmission">Transmission</label>
            <select name="transmission" id="transmission" required>
              <option value="All" selected>Select transmission type</option>
              <option value="Automatic">Automatic</option>
              <option value="Manual">Manual</option>
            </select>
          </div>
          <div class="range">
            <label for="price" style="font-size: 1rem">Price</label>
            <div class="range-slider">
              <span class="range-selected"></span>
            </div>
            <div class="range-input">
              <input
                type="range"
                class="min"
                min="0"
                max="10000"
                value="0"
                step="500"
              />
              <input
                type="range"
                class="max"
                min="0"
                max="10000"
                value="10000"
                step="500"
              />
            </div>
            <div class="range-price">
              <label for="min">Min</label>
              <input type="number" name="min" value="0" disabled />
              <label for="max">Max</label>
              <input type="number" name="max" value="10000" disabled />
            </div>
          </div>
          <button id="applyFilters" class="btn apply-btn">Apply Filters</button>
          <button id="clearFilters" class="btn clear-btn">Clear Filters</button>
        </div>
      </aside>
      <section class="cars-main">
        <h2>Our Cars</h2>
        <div class="carContainer" id="carContainer"></div>
        <div class="pagination" id="pagination"></div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
